<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 101vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: white;

    }

    .calculator {
        text-align: center;
        border-radius: 10px;
        font-family: 'Arial', sans-serif;
       
        background-color:rgb(233, 121, 121);
        border: 5px solid black;
        justify-content: center;
        background-color:rgba(31, 210, 40, 0);
        margin: 10px;
        width: 600px;
        height: 500px;
        
    }

    #display {
        width: 210px;
        height: 60px;
        margin-top: 15px;
        margin-bottom: 50px;
        width: 450px;
        color: rgb(10, 9, 9);
        border: 10px solid rgb(55, 55, 40);
        border-radius: 10px solid black;
       font-size: 40px;
       
       text-align: end;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      
        height: 350px;
        font-size: 0px;
        padding-left: 10px;


    }

    button {
        width: 90%;
        padding: 10px;
        font-size: 28px;
        align-items: end;
    }

    .first {
        background-color: black;
        color: rgb(238, 239, 237);
        border: 2px solid black;
        border-radius: 10px;
       
       
    }

</style>

<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="main1()">C</button>
            <button class="first" onclick="calnumbers('7')">7</button>
            <button class="first" onclick="calnumbers('8')">8</button>
            <button class="first" onclick="calnumbers('9')">9</button>
            <button class="first" onclick="operators('/')">/</button>

            <button class="first" onclick="calnumbers('4')">4</button>
            <button class="first" onclick="calnumbers('5')">5</button>
            <button class="first" onclick="calnumbers('6')">6</button>
            <button class="first" onclick="operators('*')">*</button>

            <button class="first" onclick="calnumbers('1')">1</button>
            <button class="first" onclick="calnumbers('2')">2</button>
            <button class="first" onclick="calnumbers('3')">3</button>
            <button class="first" onclick="operators('-')">-</button>

            <button class="first" onclick="calnumbers('0')">0</button>
            <button class="first" onclick="doted()">.</button>
            <button class="first" onclick="calculate()">=</button>
            <button class="first" onclick="operators('+')">+</button>
        </div>
    </div>
</body>
<script>
    let display = document.getElementById('display');
    let currentInput = '0';

    function main1() {
        currentInput = '0';
        updateDisplay();
    }

    function calnumbers(number) {
        if (currentInput === '0') {
            currentInput = number;
        } else {
            currentInput += number;
        }
        updateDisplay();
    }

    function operators(operator) {
        currentInput += operator;
        updateDisplay();
    }

    function doted() {
        if (!currentInput.includes('.')) {
            currentInput += '.';
            updateDisplay();
        }
    }

    function calculate() {
        if (currentInput = eval(currentInput).toString()) {
            updateDisplay();
        } else {
            currentInput = 'Error';
            updateDisplay();
        }
    }

    

    function updateDisplay() {
        display.value = currentInput;
    }

</script>

</html>
